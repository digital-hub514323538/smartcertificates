body {

.sidebar {
    width: 250px;

.menu a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 10px;

}

.menu a:hover {
    background-color: #34495e;
}

.main-content {
    flex: 1;
    padding: 40px;
    background-color: #ecf0f1;
}

.main-content h1 {
    font-size: 32px;
    margin-bottom: 10px;
}
