<!DOCTYPE html>
<html>
<head>
    <title>Smart Certificates</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #020229;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #020229;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .site-title {
            color: #ffffff;
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-left: 20px;
        }

        /* MAIN CONTAINER */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 160px; /* space for fixed header */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 36px;
        }

        fieldset {
            border: 2px solid #4a90e2;
            padding: 30px;
            border-radius: 10px;
            background-color: #232347;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            color: #d1e0e0;
            min-width: 250px;
            width: 100%;
            max-width: 300px;
        }

        /* BUTTON STYLES */
        .primary-btn,
        .secondary-btn {
            width: 100%;
            padding: 12px 24px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-btn {
            background-color: #1976D2;
            color: #fff;
        }

        .primary-btn:hover {
            background-color: #1565C0;
        }

        .secondary-btn {
            background-color: #fff;
            color: #1976D2;
            border: 1px solid #1976D2;
        }

        .secondary-btn:hover {
            background-color: #e3f2fd;
        }

        /* RESPONSIVE */
        @media (max-width: 760px) {
            .site-title {
                font-size: 28px;
                margin-left: 10px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 26px;
            }

            .primary-btn,
            .secondary-btn {
                font-size: 14px;
                padding: 10px 18px;
            }

            fieldset {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Website Logo">
        </div>
        <div class="site-title">Smart Certificates</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>Welcome To Smart Certificates</h1>
        <div>
            <fieldset>
                <button type="button" onclick="log()" class="primary-btn">Sign In</button>
                <button type="button" onclick="reg()" class="secondary-btn">Create Account</button>
            </fieldset>
        </div>
    </div>

    <!-- JS -->
    <script>
        function log() {
            window.location.href = "login.html";
        }

        function reg() {
            window.location.href = "register.html";
        }
    </script>

</body>
</html>
