<!DOCTYPE html>
<html>
<head>
    <title>Smart Certificates</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #020229;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 
        HEADER SECTION
        */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

       .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* adjust as needed */
        }

        .site-title {
            color: #ffffff;
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0;
        }

        /* 
        MAIN CONTAINER
         */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 100px; /* Avoid overlap with header */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        
        fieldset {
            border: 2px solid #4a90e2;
            padding: 30px;
            border-radius: 10px;
            background-color: #232347;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            color: #d1e0e0;
            min-width: 250px;
        }

        button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .primary-btn, .secondary-btn {
    padding: 12px 32px;
    margin: 8px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
}
.primary-btn {
    background-color: #1976D2;
    color: #fff;
}
.primary-btn:hover {
    background-color: #1565C0;
}
.secondary-btn {
    background-color: #fff;
    color: #1976D2;
    border: 1px solid #1976D2;
}
.secondary-btn:hover {
    background-color: #e3f2fd;
}

        button:hover {
            background-color: #357ab7;
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 760px) {
            .site-title {
                font-size: 35px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 30px;
            }

            fieldset {
                padding: 18px;
            }

            button {
                font-size: 25px;
                padding: 10px 10px;
            }
        }
    </style>
</head>
<body>

     <!-- HEADER -->
     <div class="header">
         <div class="logo">
             <img src="logo.jpeg" alt="Website Logo">
         </div>
         <div class="title-container">
            <div class="site-title">&nbsp;&nbsp;&nbsp;Smart Certificates</div>
         </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
         <h1>Welcome To Smart Certificates</h1>
         <form>
            <fieldset>
                <button type="button" onclick="log()" class="primary-btn">Sign In</button>
                <button type="button" onclick="reg()" class="secondary-btn">Create Account</button>
            </fieldset>
         </form>
     </div>

<script>
         function log() {
             window.location.href = "login.html";
        }

         function reg() {
             window.location.href = "register.html";
         }
    </script>
</body>
</html>
