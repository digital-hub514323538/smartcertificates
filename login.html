<!DOCTYPE html>
<html>
<head>
    <title>Smart Certificates Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #020229;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #020229;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .site-title {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            margin-left: 20px;
            letter-spacing: 1px;
        }

        h3 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        fieldset {
            background-color: #188aa4;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 130px;
            color: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #5a6268;
        }

        @media screen and (max-width: 600px) {
            .site-title {
                font-size: 24px;
            }

            .logo img {
                width: 70px;
                height: 70px;
            }

            h3 {
                font-size: 18px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 13px;
            }

            button {
                font-size: 13px;
            }

            fieldset {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Website Logo">
        </div>
        <div class="site-title">Smart Certificates</div>
    </div>

    <!-- Login Form -->
    <fieldset>
        <h3 align="center">Login</h3>
        <form onsubmit="sub(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div style="display: flex; justify-content: space-between;">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </fieldset>

    <!-- JS -->
    <script>
        function sub(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please fill in both Username and Password.");
                return;
            }

            // Redirect if both fields are filled
            window.location.href = "Homepage.html";
        }
    </script>

</body>
</html>
