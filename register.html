<!DOCTYPE html>
<html>
<head>
    <title>Smart Certificates Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #020229;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: #d0d5d5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
            color: #050505;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            flex: 1 1 45%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #5a6268;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .site-title {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            margin-left: 20px;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .site-title {
                font-size: 24px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }

            h3 {
                font-size: 18px;
            }

            label {
                font-size: 14px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 50%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Website Logo">
        </div>
        <div class="site-title">Smart Certificates</div>
    </div>

    <!-- REGISTRATION FORM -->
    <form onsubmit="sub(event)">
        <fieldset>
            <h3>Registration</h3>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" maxlength="10" pattern="\d{10}" required><br><br>

            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

    <!-- VALIDATION SCRIPT -->
    <script>
        function sub(event) {
            event.preventDefault();

            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const dob = document.getElementById("dob").value;
            const mobile = document.getElementById("mobile").value.trim();

            if (!fname || !lname || !dob || !mobile) {
                alert("Please fill in all fields.");
                return;
            }

            const mobileRegex = /^\d{10}$/;
            if (!mobileRegex.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }

            window.location.href = "Homepage.html";
        }
    </script>

</body>
</html>
